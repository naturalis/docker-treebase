version: '3'
services:
  treebase:
    image: "naturalis/treebase:0.0.1"
    restart: unless-stopped
    resources:
      limits:
        cpus: '6.0'
        memory: 8000M
      reservations:
       cpus: '1.0'
       memory: 1000M
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - "/var/log/treebase:/usr/local/tomcat/logs"
    env_file:
      - .env
    networks:
      - web
      - default
    labels:
      - "traefik.backend=treebase-tomcat"
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.port=8080"
      - "traefik.frontend.rule=Host:${siteUrl:-treebase.org},www.${siteUrl:-treebase.org}"
  db:
    image: "postgres"
    restart: unless-stopped
    networks:
      - default
    volumes:
    - "/opt/treebaseimport:/import"
    - "/opt/treebasedb:/var/lib/postgresql/data"
  traefik:
    image: traefik:1.5.3
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${TRAEFIK_TOML_FILE:-./traefik.dev.toml}:/traefik.toml
      - ${ACME_JSON:-./acme.json}:/acme.json
    container_name: traefik

# run docker network create web before
networks:
  web:
    external: true
