version: '2.3'
services:
  treebase:
    image: "naturalis/treebase:0.0.1"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/treebase-web/home.html"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      options:
        max-size: 50m
        max-file: 3
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - "/var/log/treebase:/usr/local/tomcat/logs"
      - "/var/run/docker.sock:/var/run/docker.sock"
    env_file:
      - .env
    networks:
      - web
      - default
    labels:
      - "traefik.backend=treebase-tomcat"
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.port=8080"
      - "traefik.frontend.rule=${TRAEFIK_URL_CONFIG}"
  db:
    image: "postgres"
    restart: unless-stopped
    networks:
      - default
    volumes:
    - "/opt/treebaseimport:/import"
    - "/opt/treebasedb:/var/lib/postgresql/data"
  traefik:
    image: traefik:1.5.3
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    networks:
      - web
    logging:
      options:
        max-size: 50m
        max-file: 3
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${TRAEFIK_TOML_FILE}:/traefik.toml
      - ${ACME_JSON}:/acme.json
    container_name: traefik
  autoheal:
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

# run docker network create web before
networks:
  web:
    external: true
